<h1>Order Summary</h1>
<p>Order ID: {{ order.id }}</p>
<p>Created At: {{ order.created_at }}</p>

<table>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Unit Price</th>
    <th>Total</th>
  </tr>
  {% for item in order.items.all %}
  <tr>
    <td>{{ item.product.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>${{ item.product.price }}</td>
    <td>${{ item.total_price }}</td>
  </tr>
  {% endfor %}
</table>

<h3>Total: ${{ order.total }}</h3>
